<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

    <div class="container-big flex">
        <div class="slider flex">

            <!--Immagine grande-->
            <div class="pictures-container relative">  

            </div>
            <!--Immagini piccole-->
            <div class="thumbnails">               
                <div class="thumb-sm-card relative">
                    <div id="top-arrow" class="arrow absolute top flex"><i class="fas fa-arrow-up"></i></div>
                    <img class="cover" src="img/01.jpg" alt="lorem pic">
                </div>

                <div class="thumb-sm-card">
                    <img class="cover" src="img/02.jpg" alt="lorem pic">
                </div>

                <div class="thumb-sm-card">
                    <img class="cover" src="img/03.jpg" alt="lorem pic">
                </div>

                <div class="thumb-sm-card">
                    <img class="cover" src="img/04.jpg" alt="lorem pic">
                </div>

                <div class="thumb-sm-card relative">
                    <div id="bottom-arrow" class="arrow absolute flex"><i class="fas fa-arrow-down"></i></div>
                    <img class="cover" src="img/05.jpg" alt="lorem pic">
                </div>
            
            </div>
        </div>
    </div>
    


    <script type="text/javascript" src="main.js"></script>
</body>
</html>
